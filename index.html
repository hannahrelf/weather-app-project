<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/262a8269dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          type="search"
          id="search-bar"
          placeholder="Change City..."
          autofocus="on"
          autocomplete="off"
        />
        <button type="submit" id="search-button">
          <i class="fas fa-search"></i>
        </button>
        <button id="location-button">
          <i class="fas fa-location-arrow"></i>
        </button>
      </form>

      <p>
        <span id="time">14:17</span>
      </p>
      <div class="row">
        <div class="col-8 today">
          <h1 id="city"></h1>
          <p id="current-temperature"><span class="units">°C</span></p>
          <p id="description"></p>
          <div class="row">
            <div class="col">
              <ul class="extra-info">
                <li>Feels Like</li>
                <li>Wind</li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-info-values">
                <li id="feels-like"><span class="units">°C</span></li>
                <li id="wind"><span class="units">m/s</span></li>
                <li id="humidity"><span class="units">%</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-4 future">
          <ul>
            <li>Tue <i class="fas fa-sun"></i> 18°C</li>
            <hr />
            <li>Wed <i class="fas fa-sun"></i> 15°C</li>
            <hr />
            <li>Thu <i class="fas fa-cloud-sun"></i> 12°C</li>
            <hr />
            <li>Fri <i class="fas fa-cloud-sun-rain"></i> 12°C</li>
            <hr />
            <li>Sat <i class="fas fa-cloud-showers-heavy"></i> 8°C</li>
            <hr />
            <li>Sun <i class="fas fa-cloud-showers-heavy"></i> 9°C</li>
          </ul>
        </div>
      </div>
    </div>
    <p class="code-link">
      <a
        href="https://github.com/hannahrelf/weather-app-project"
        target="_blank"
        >Open-source code</a
      >
      by Hannah Relf
    </p>
    <script src="src/index.js"></script>
  </body>
</html>

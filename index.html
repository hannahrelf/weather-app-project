<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/262a8269dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          type="search"
          id="search-bar"
          placeholder="Change City..."
          autofocus="on"
          autocomplete="off"
        />
        <button type="submit" id="search-button">
          <i class="fas fa-search"></i>
        </button>
        <button id="location-button">
          <i class="fas fa-location-arrow"></i>
        </button>
      </form>

      <p>
        <span id="time"></span>
      </p>
      <div class="row">
        <div class="col-8 today">
          <h1 id="city"></h1>
          <div class="clearfix">
            <div style="float: left">
              <img src="#" alt="" id="icon" />
            </div>
            <div style="float: left">
              <p id="current-temperature"></p>
            </div>
            <span class="units">
              <a href="#" class="active" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <p id="description"></p>
          <div class="row">
            <div class="col">
              <ul class="extra-info">
                <li>Feels Like</li>
                <li>Wind</li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col">
              <ul class="extra-info-values">
                <li id="feels-like"><span class="units">°C</span></li>
                <li id="wind"><span class="units">m/s</span></li>
                <li id="humidity"><span class="units">%</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-4 future">
          <ul>
            <li>
              <span class="forecast-day">Tue</span>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                class="forecast-icons"
              />
              <p class="forecast-temperatures clearfix">
                <span class="forecast-temperature-max">18°C</span><br /><span
                  class="forecast-temperature-min"
                  >10°C</span
                >
              </p>
            </li>
            <hr />
          </ul>
        </div>
      </div>
    </div>
    <p class="code-link">
      <a
        href="https://github.com/hannahrelf/weather-app-project"
        target="_blank"
        >Open-source code</a
      >
      by Hannah Relf
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
